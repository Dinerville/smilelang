<html>
    <head>
        <script src="https://unpkg.com/smilelang@1.0.6/bundle.js"></script>
        <script src="./engine/demos/index.js"></script>
        <script src="./engine/demos/json/superheroes.demo.js"></script>
        <script src="./engine/demos/smile/superheroes.demo.js"></script>
        <script src="./engine/demos/json/employees.js"></script>
        <script src="./engine/demos/smile/employees.js"></script>
        <script src="./engine/demos/json/weather.js"></script>
        <script src="./engine/demos/smile/weather.js"></script>
        <script src="./engine/demos/json/multilanguage.js"></script>
        <script src="./engine/demos/smile/multilanguage.js"></script>
        <script src="./engine/demos/json/personal.js"></script>
        <script src="./engine/demos/smile/personal.js"></script>
        <script>
          var SMILE = require('smilelang')
          function setJson(){
    let element = document.getElementById("one")
    let json = JSON.stringify(SMILE.parse(element.value),null,4)
    document.getElementById("two").value = json
}

function setSmile(){
    let element = document.getElementById("two")
    document.getElementById("one").value = SMILE.stringify(JSON.parse(element.value))
}

function setDemoJson(name){
    document.getElementById("two").value = window.demos.json[name]
    setSmile()
}

function setDemoSmile(name){
    document.getElementById("one").value = window.demos.smile[name]
    setJson()
}
          window.onload = function(){
            setDemoSmile('superheroes')
          }
        </script>
    </head>
    <body>
        <div style="width:50%; float: left;">
          <label for="smilesdemo">Select demo SMILE</label>

          <select  onchange="setDemoSmile(this.options[this.selectedIndex].value)" name="smilesdemo" id="smilesdemo">  
            <option value="superheroes">superheroes</option>
            <option value="employees">employees</option>
            <option value="weather">weather</option>
            <option value="personal">personal</option>
          </select>
        </div>
        <div style="width:49%; float: right; ">
          <label for="jsonsdemo">Select demo JSON</label>

          <select onchange="setDemoJson(this.options[this.selectedIndex].value)" name="jsonsdemo" id="jsonsdemo">  
            <option value="superheroes">superheroes</option>
            <option value="employees">employees</option>
            <option value="weather">weather</option>
            <option value="personal">personal</option>
          </select>
        </div>
        <button onclick="setJson()" style="width:50%">SMILE to JSON</button>
        <button onclick="setSmile()" style="width:49%">JSON to SMILE</button>
        <textarea 
        placeholder="Write SMILE here"
        id="one" style="width:50%; height: 90vh"></textarea>
        <textarea 
        placeholder="Write JSON here"
        id="two" style="width:50%; float: right; height: 90vh"></textarea>
    </body>
</html>
